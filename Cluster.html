<html>
<head>
    <meta charset="utf-8">
    <title>HelloWorld</title>
    <script src="./d3.js" charset="utf-8"></script>
    <style>

    .node circle {
      fill: #fff;
      stroke: steelblue;
      stroke-width: 1.5px;
    }

    .node {
      font: 12px sans-serif;
    }

    .link {
      fill: none;
      stroke: #ccc;
      stroke-width: 1.5px;
    }
</style>
</head>
<body>
    <script>
        //var dataset = [250, 210, 170, 130, 90];
        //var dataset = [10, 20, 30, 40, 33, 24, 12, 5 ];
        var width = 600;
        var height = 600;

        var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", "translate(40,0)");

        var jsondata = {
            "name":"中国",
            "children":
            [
                {
                  "name":"浙江" ,
                  "children":
                  [
                        {"name":"杭州" },
                        {"name":"宁波" },
                        {"name":"温州" },
                        {"name":"绍兴" }
                  ]
                },

                {
                    "name":"广西" ,
                    "children":
                    [
                        {"name":"桂林"},
                        {"name":"南宁"},
                        {"name":"柳州"},
                        {"name":"防城港"}
                    ]
                },

                {
                    "name":"黑龙江",
                    "children":
                    [
                        {"name":"哈尔滨"},
                        {"name":"齐齐哈尔"},
                        {"name":"牡丹江"},
                        {"name":"大庆"}
                    ]
                },

                {
                    "name":"新疆" ,
                    "children":
                    [
                        {"name":"乌鲁木齐"},
                        {"name":"克拉玛依"},
                        {"name":"吐鲁番"},
                        {"name":"哈密"}
                    ]
                }
            ]
            };
        var cluster = d3.layout.cluster()
            .size([width, height - 200]);
        /*
        d3.json("city.json", function(error, root){
            var nodes = cluster.nodes(root);
            var links = cluster.links(nodes);
            console.log(nodes);
            console.log(links);
        });
        */

        var nodes = cluster.nodes(jsondata);
        console.log(nodes);

        var links = cluster.links(nodes);
        console.log(links);

        var diagonal = d3.svg.diagonal()
            .projection(function(d){ return [d.y, d.x]; });

        var link = svg.selectAll(".link")
            .data(links)
            .enter()
            .append("path")
            .attr("class", "link")
            .attr("d", diagonal);

        var node = svg.selectAll(".node")
            .data(nodes)
            .enter()
            .append("g")
            .attr("class", "node")
            .attr("transform", function(d){ return "translate(" + d.y + "," + d.x +")"});

        node.append("circle")
            .attr("r", 4.5);

        node.append("text")
            .attr("dx", function(d){
                return d.children ? -8 : 8;
            })
            .attr("dy", 3)
            .style("text-anchor", function(d){ return d.children ? "end" : "start" ;})
            .text(function(d){ return d.name; });
    </script>
</body>
</html>
