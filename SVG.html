<html>
    <head>
        <meta charset="utf-8">
        <title>SVG</title>
        <script src="./d3.js" charset="utf-8"></script>
    </head>
    <body>
        <!-- class three, SVG-->
        <svg>
            <rect></rect>
            <rect></rect>
        </svg>
        <script>
            var dataset = [250, 210, 170, 130, 90];
            var width = 300;
            var height = 300;
            var rectHeight = 25;
            var svg = d3.select("body")
                .append("svg")
                .attr("width", width)
                .attr("height", height);

            svg.selectAll("rect")
                .data(dataset)
                .enter()
                .append("rect")
                .attr("x", 20)
                .attr("y", function(d, i){
                    return i * rectHeight;
                })
                .attr("width", function(d){
                    return d;
                })
                .attr("height", rectHeight - 2)
                .attr("fill", "steelblue");
            <!-- 这段代码没有就是上面几行代码截取了一部分。
                svg.selectAll("rect")
                .data(dataset)
                .enter()
                .append("rect");
            -->
        </script>
    </body>
</html>
